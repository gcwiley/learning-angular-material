@for (album of albums; track album) {
<h2 mat-dialog-title>Album Details</h2>
<mat-dialog-content class="mat-typography">
   <h3>{{ album.title }}</h3>
   <p>{{ album.description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
   <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
}
