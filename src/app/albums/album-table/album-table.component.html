<table mat-table [dataSource]="dataSource">
  <!-- title -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let album">{{ album.title }}</td>
  </ng-container>

  <!-- artist -->
  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Artist</th>
    <td mat-cell *matCellDef="let album">{{ album.artist }}</td>
  </ng-container>

  <!-- release date -->
  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef>Release Date</th>
    <td mat-cell *matCellDef="let album">{{ album.releaseDate | date : 'longDate' }}</td>
  </ng-container>

  <!-- genre -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let album">{{ album.genre }}</td>
  </ng-container>

  <!-- createdAt -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let album">{{ album.createdAt | date : 'short' }}</td>
  </ng-container>

  <!-- updatedAt -->
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Updated</th>
    <td mat-cell *matCellDef="let album">{{ album.updatedAt | date : 'short' }}</td>
  </ng-container>

  <!-- open album icon button -->
  <ng-container matColumnDef="openAlbum">
    <th mat-header-cell *matHeaderCellDef>Open Album</th>
    <td mat-cell *matCellDef="let album">
      <button
        mat-icon-button
        routerLink="/albums/{{ album.id }}"
        matTooltip="Open Album page"
        aria-label="Open Hero page">
        <mat-icon>open_in_new</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- edit album icon button -->
  <ng-container matColumnDef="editAlbum">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let album">
      <a
        mat-icon-button
        routerLink="/edit-album/{{ album.id }}"
        matTooltip="Edit Album"
        aria-label="Edit Album">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row matRipple *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>

<mat-paginator
  #paginator
  [length]="dataSource.data.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page">
</mat-paginator>
