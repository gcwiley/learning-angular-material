<div class="album-table-container">
   @if (isLoadingResults) {
   <div class="album-table-loading-shade">
      <mat-spinner></mat-spinner>
   </div>
   }

   <div>
      <table mat-table [dataSource]="dataSource">
         <!-- title -->
         <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let album">{{ album.title }}</td>
         </ng-container>

         <!-- artist -->
         <ng-container matColumnDef="artist">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Artist</th>
            <td mat-cell *matCellDef="let album">{{ album.artist }}</td>
         </ng-container>

         <!-- release date -->
         <ng-container matColumnDef="releaseDate">
            <th mat-header-cell *matHeaderCellDef>Release Date</th>
            <td mat-cell *matCellDef="let album">{{ album.releaseDate | date : 'longDate' }}</td>
         </ng-container>

         <!-- genre -->
         <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>Genre</th>
            <td mat-cell *matCellDef="let album">{{ album.genre }}</td>
         </ng-container>

         <!-- createdAt -->
         <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let album">{{ album.createdAt | date : 'short' }}</td>
         </ng-container>

         <!-- updatedAt -->
         <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef>Updated</th>
            <td mat-cell *matCellDef="let album">{{ album.updatedAt | date : 'short' }}</td>
         </ng-container>

         <!-- delete album icon button -->
         <ng-container matColumnDef="deleteAlbum">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let album">
               <button mat-icon-button (click)="onDeleteAlbum(album.id)" matTooltip="Delete Album" aria-label="Delete Album">
                  <mat-icon>delete</mat-icon>
               </button>
            </td>
         </ng-container>

         <!-- open album icon button -->
         <ng-container matColumnDef="openAlbum">
            <th mat-header-cell *matHeaderCellDef>Open Album</th>
            <td mat-cell *matCellDef="let album">
               <button mat-icon-button routerLink="/albums/{{ album.id }}" matTooltip="Open Album page" aria-label="Open Hero page">
                  <mat-icon>open_in_new</mat-icon>
               </button>
            </td>
         </ng-container>

         <!-- edit album icon button -->
         <ng-container matColumnDef="editAlbum">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let album">
               <a mat-icon-button routerLink="/edit-album/{{ album.id }}" matTooltip="Edit Album" aria-label="Edit Album">
                  <mat-icon>edit</mat-icon>
               </a>
            </td>
         </ng-container>

         <!-- open dialog icon button -->
         <ng-container matColumnDef="openDialog">
            <th mat-header-cell *matHeaderCellDef>Open Dialog</th>
            <td mat-cell *matCellDef="let album">
               <button mat-icon-button (click)="openDialog('0ms', '0ms')" matTooltip="Open Dialog" aria-label="Open Dialog">
                  <mat-icon>delete</mat-icon>
               </button>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
         <tr mat-row matRipple *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>

      <mat-paginator
         #paginator
         [length]="dataSource.data.length"
         [pageIndex]="0"
         [pageSize]="10"
         [pageSizeOptions]="[5, 10, 20]"
         aria-label="Select page">
      </mat-paginator>
   </div>
</div>
