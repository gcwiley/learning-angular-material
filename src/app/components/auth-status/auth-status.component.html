<mat-toolbar class="auth-status" aria-label="Auth Status Toolbar">
  @if (isUserLoggedIn$ | async) {
  <!-- User is logged in -->
  @if (userEmail$ | async; as email) {
  <p>Logged in - {{ email }}</p>
  } @else {
  <p>Logged in</p>
  <!-- -->
  }
  <!-- fix this! -->
   <a mat-flat-button>Sign Out</a>
  } @else {
  <!-- user is logged out -->
  <p>Logged Out</p>
  <a mat-flat-button routerLink="/signin">Sign In</a>
  }
</mat-toolbar>
