<div class="docs-homepage-guides docs-homepage-carousel-row">
   <!-- comment -->
   <div class="docs-homepage-header">
      <h2>Hereos</h2>

      <a mat-button routerLink="/heroes">
         View all heroes
         <mat-icon matButton iconPositionEnd>chevron_right</mat-icon>
      </a>
   </div>

   <app-carousel [aria-label]="'Featured Heroes'">
      @for (guide of heroItems.getAllItems(); track guide) {
      <a carousel-item class="carousel-item docs-homepage-guides-carousel-item" routerLink="/guide/{{ guide.id }}" matRipple>
         <mat-card class="docs-homepage-guides-card" appearance="outlined">
            <mat-card-title>{{ guide.name }}</mat-card-title>
            <mat-card-content class="docs-component-category-list-card-summary">{{ guide.overview }}</mat-card-content>
         </mat-card>
      </a>
      } @empty {
        <p>No Hereos Found</p>
      }
   </app-carousel>
</div>
