<div class="example-container mat-elevation-z8">
  @if (isLoadingResults || isRateLimitReached) {
  <div class="example-loading-shade">
    @if (isLoadingResults) {
    <mat-spinner></mat-spinner>
    } @if (isRateLimitReached) {
    <div class="example-rate-limit-reached">GitHub's API rate limit has been reached. It will reset in one minute.</div>
    }
  </div>
  }

  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      mat-sort
      matSortActive="created"
      matSortDisabledClear
      matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <!-- header cell -->
        <th mat-header-cell *matHeaderCellDef>#</th>
        <!-- data cell -->
        <td mat-cell *matCellDef="let row">{{ row.number }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container>
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let row">{{ row.state }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Created</th>
        <td mat-cell *matCellDef="let row">{{ row.created_at | date }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="30"
    aria-label="Select page of GitHub search results"></mat-paginator>
</div>
