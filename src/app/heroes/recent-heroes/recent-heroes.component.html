<mat-list class="recent-heroes mat-elevation-z1">
  <span mat-subheader>Recent Heroes</span>
  @for (hero of recentHeroes; track hero) {
  <mat-list-item lines="2">
    <span matListItemTitle>{{ hero.name }}</span>
    <span matListItemLine>Added: {{ hero.createdAt | date }}</span>
  </mat-list-item>
  }
</mat-list>
