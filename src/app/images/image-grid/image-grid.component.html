<mat-grid-list [cols]="cols" [rowHeight]="rowHeight" [gutterSize]="gutterSize">
  @for (image of images; track image) {
  <mat-grid-tile [colspan]="colspan" [rowspan]="rowspan" class="mat-elevation-z1">
    <mat-grid-tile-header>header</mat-grid-tile-header>
    <img src="" alt="" />
    <mat-grid-tile-footer></mat-grid-tile-footer>
  </mat-grid-tile>
  }
</mat-grid-list>
