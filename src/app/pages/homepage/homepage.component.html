<header>
  <app-announcement-banner aria-label="Announcement Banner" />
  <app-navbar aria-label="Navigation Menu" />
</header>

<section>
  <app-auth-status />
  <app-clock aria-label="current time" />
  <app-action-bar aria-label="user action bar" />
</section>

<main class="home-page-container">
  <!-- post list section -->
  <article class="post-list" aria-labelledby="post-list-title">
    <h2 id="post-list-title">Current Posts</h2>
    <app-post-grid aria-label="post grid" />
  </article>

  <!-- recent posts section -->
  <aside class="recent-posts" aria-labelledby="recent-posts-title">
    <app-calendar aria-label="post calendar" />
    <h2 id="recent-posts-title">Recent Posts</h2>
    <app-recent-posts aria-label="recent posts list" />
  </aside>
</main>

<app-footer aria-label="site footer" />
