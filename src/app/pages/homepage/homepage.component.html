<app-navbar />
<app-announcement-banner />

<header focusOnNavigation class="docs-header-background" aria-label="get started" id="homepage-header">
   <div class="docs-header-section">
      <div class="docs-header-headline">
         <h1 class="mat-h1">My Heroes</h1>
         <h2>Saving the world, one hero at a time.</h2>
      </div>
      <div class="docs-header-start">
         <a mat-raised-button color="primary" class="docs-button" routerLink="/heroes">My Heroes</a>
         <a mat-raised-button color="accent" class="docs-button" routerLink="/albums">My Albums</a>
      </div>
   </div>
   <app-logo class="docs-homepage-logo" />
</header>

<main class="docs-homepage-promo">

   <div class="docs-homepage-guides docs-homepage-carousel-row">
      <!-- heroes header -->
      <div class="docs-homepage-header">
         <h2>Heroes</h2>

         <a mat-button routerLink="/heroes">
            View all heroes
            <mat-icon matButtonIcon iconPositionEnd>chevron_right</mat-icon>
         </a>
      </div>
      <app-carousel aria-label="Guides">
         @for (hero of recentHeroes; track hero) {
         <a carousel-item class="carousel-item docs-homepage-guides-carousel-item" routerLink="/heroes/{{ hero.id }}" MatRipple>
            <mat-card class="docs-homepage-guides-card" appearance="outlined">
               <mat-card-title>{{ hero.name }}</mat-card-title>
               <mat-card-content class="docs-component-category-list-card-summary">{{ hero.superPower }}</mat-card-content>
            </mat-card>
         </a>
         }
      </app-carousel>
   </div>
</main>

<app-footer />
