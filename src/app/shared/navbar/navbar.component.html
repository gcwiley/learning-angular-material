<!-- TODO: figure out if the <nav> should go inside of a <header> element -->
<nav class="navbar-header" aria-label="Navigation Toolbar">
   <!-- homepage button -->
   <a mat-button routerLink="/" aria-label="learning angular">
      <app-logo matButtonIcon />
      Learning Web Development
   </a>

   <!-- flex spacer -->
   <div class="flex-spacer"></div>

   <mat-menu #menu="matMenu">
      <!-- If user is signed in -->
      <ng-container>

         <!-- admin dashboard -->
         <a mat-menu-item routerLink="/admin">
            <mat-icon>manage_accounts</mat-icon>
            <span>Admin Dashboard</span>
         </a>

         <!-- about page -->
         <a mat-menu-item routerLink="/about">
            <mat-icon>home</mat-icon>
            <span>About Page</span>
         </a>

         <!-- sign out button -->
         <button mat-menu-item (click)="onClickSignOut()">
            <mat-icon>logout</mat-icon>
            <span>Sign Out</span>
         </button>
      </ng-container>

      <!-- if user is NOT signed in -->
      <ng-template #showSignIn>
         <a mat-menu-item routerLink="/signin">
            <mat-icon>login</mat-icon>
            <span>Sign In</span>
         </a>
      </ng-template>
   </mat-menu>

   <!-- github button - displays on a normal screen -->
   <a
      mat-button
      class="docs-navbar-hide-small"
      href="https://github.com/gcwiley"
      aria-label="GitHub Repository"
      target="_blank"
      rel="noopener noreferrer">
      <span matButtonIcon [ngTemplateOutlet]="githubIcon"></span>
      GitHub
   </a>
   <!-- github button - displays on a small screen -->
   <a
      mat-icon-button
      class="docs-navbar-show-small"
      href="https://github.com/gcwiley"
      aria-label="GitHub Repository"
      target="_blank"
      rel="noopener noreferrer">
      <ng-container [ngTemplateOutlet]="githubIcon" />
   </a>

   <!--  account button -->
   <button mat-icon-button matTooltip="Admin Signin" [matMenuTriggerFor]="menu" aria-label="account-menu">
      <mat-icon>account_circle</mat-icon>
   </button>
</nav>
